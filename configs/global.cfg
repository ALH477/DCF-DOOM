// =====================================================
// Global.cfg for Zandronum FreeDM Server (rcdailey Docker)
// Essential settings for public visibility, security, and logging
// Place this file in your ./configs/ directory
// =====================================================<grok-card data-id="0266d0" data-type="citation_card" ></grok-card><grok-card data-id="aa76e2" data-type="citation_card" ></grok-card>

set sv_broadcast 1              // Enable LAN broadcast
set sv_updatemaster 1           // Announce to master server for browser visibility, this unifies the HydraMesh with standard connections.
set sv_enforcemasterbanlist true // Enforce global banlist (hides server if false)
set sv_markchatlines true       // Prefix chat lines in logs with [CHAT]

// Master server (current as of 2026)
set masterhostname "master.zandronum.com:15300"

// Logging (helps with debugging/connect issues)
set sv_logfile_append true
set sv_logfiletimestamp true
set sv_timestamp 1
set sv_timestampformat "%Y-%m-%d %H:%M:%S"

// Security/Anti-abuse
set sv_maxclientsperip 3        // Limit multi-accounts from same IP

// Optional: Secure RCON (remote admin console)
// Uncomment, set a strong password, and use 'rconpassword <pass>' from client
// set sv_rconpassword "ChangeMeToStrongPassword123!"
